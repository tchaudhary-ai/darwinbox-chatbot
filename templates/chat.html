<!DOCTYPE html>
<html>
<head>
    <title>Darwinbox Chatbot</title>
</head>
<body>
    <h2>Darwinbox Chatbot</h2>
    <form method="post">
        <input type="text" name="message" placeholder="Ask a question" required>
        <button type="submit">Send</button>
    </form>
    {% if response %}
        <p><strong>Bot:</strong> {{ response }}</p>
    {% endif %}
</body>
</html>
