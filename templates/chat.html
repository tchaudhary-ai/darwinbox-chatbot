<!DOCTYPE html>
<html>
<head>
    <title>Ocrolus Chatbot</title>
</head>
<body>
    <h2>Hello! How can I help you today?</h2>
    <form method="post">
        <label for="message">Enter your work email:</label><br>
        <input type="text" name="message" placeholder="e.g. john@ocrolus.com" required>
        <button type="submit">Submit</button>
    </form>

    {% if response %}
        <div style="margin-top: 20px; background: #f1f1f1; padding: 10px;">
            {{ response | safe }}
        </div>
    {% endif %}
</body>
</html>
